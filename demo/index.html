<!--Created by developer on 15-10-26.
--><!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Weather Report</title><link rel="styleSheet" href="../bower_components/bootstrap/dist/css/bootstrap.css"></head><div ng-app="weather" ng-controller="weatherCtl" class="container"><div class="container-fluid"><div style="padding:100px;" class="row"><div style="margin-bottom:20px;" class="dropdown"><button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="btn btn-default dropdown-toggle">{{defaultSelect.selectName}}<span class="caret"></span></button><ul class="dropdown-menu"><li><a href="#" ng-repeat="city in City" ng-click="clickSelect($index)">{{city.name}}</a></li><li></li></ul><button style="float: right;" ng-click="getWeather()" class="btn btn-success">查询</button></div><table class="table table-bordered"><tr><th>日期</th><th>最高气温</th><th>最低气温</th><th>天气</th></tr><tr ng-repeat="date in weatherData"><td>{{date.date}}</td><td>{{date.high}}</td><td>{{date.low}}</td><td>{{date.weather}}              </td></tr></table></div></div><script src="../bower_components/jquery/dist/jquery.js"></script><script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script><script src="../bower_components/angular/angular.min.js"></script><script src="../demo/weathers.js"></script></div></html>
